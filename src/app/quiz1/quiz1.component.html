<div class="container">
<div *ngIf="quiz">
    <h1 class="jumbotron text-center">{{q1.quizNo}}</h1>
<div style="border:rgb(56, 10, 48) inset; border-radius: 10px;">
<div style="padding:20px">
<div class="row">
    <div class="col-sm-10">
<span>{{q1.currentQuiz[i].id + ")"}}</span><span>{{" "+ q1.currentQuiz[i].question}}</span><br>
<div *ngFor="let opt of q1.currentQuiz[i].option">
  <input type="radio" name="answer" value="{{opt}}" [(ngModel)]="q1.userData.answer[i]" (change)="onChange()"><span>{{" "}}</span>
<label>{{opt}}</label><br>
</div>
</div>
<div class="text-right col-sm-2">
    <button type="button" class="btn btn-info" routerLink="/host">Home</button></div>
</div>
<div class="row">
    <div class="col-sm-8" style="padding-top: 20%; padding-left: 30px;">    
        <button *ngIf="btnp" type="button" class="btn btn-warning" (click)="onClick2()">Previous</button>
        <span style="padding-left:10px">
        <button *ngIf="btnn" type="button" class="btn btn-warning" (click)="onClick()">Next</button></span>
</div>
<div class="text-right col-sm-4" style="padding-top: 20%; padding-right: 100px;">    
<button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
</div>
</div>
</div>
</div>
</div>
<div *ngIf="submited"><br><br>
    <div class="text-center"><button type="button" class="btn btn-info" routerLink="/host">Home</button></div><hr>
    <div class="bod">
      <h1 class="text-center" style="color: rgb(1, 75, 26);">Success</h1>
      <h3 class="text-center" style="color: rgb(138, 42, 4);">Successfully submitted the quiz</h3>
    </div><hr><br>
    <h1 class="text-center">Your mark is: {{mark}}</h1>

</div>
</div>
